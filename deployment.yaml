apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
      - name: httpd
        image: httpd:latest
        ports:
        - containerPort: 80
        args:
        - "/bin/sh"
        - "-c"
        - "echo '<h1 style=\"color: blue; font-size: 24px; text-align: center;\">Merhaba, ben Kader YILDIZ !</h1>' > /usr/local/apache2/htdocs/index.html && httpd-foreground"
        - "echo '<p style=\"color: blue; font-size: 24px; text-align: center;\">Bu uygulamayı Apache'nin httpd olarak bilinen konteynerini kullanarak yaptım. !</p>' > /usr/local/apache2/htdocs/index.html && httpd-foreground"
